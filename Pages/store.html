<!DOCTYPE html>
<html>
    <head>
        <title>Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="../styles/store.css" />
        <script src="../Scripts/store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="store.html">STORE</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">The One</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Items</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Packed Food</span>
                    <img class="shop-item-image" src="../Images/img 1.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">800 Rs</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Drinkable water</span>
                    <img class="shop-item-image" src="../Images/img 2.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">500 Rs</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Pack of Weapons</span>
                    <img class="shop-item-image" src="../Images/img 3.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">5000 Rs</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Pack of Cloths</span>
                    <img class="shop-item-image" src="../Images/img 4.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">100 Rs</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
    </body>
</html>
